


<div class="row">
    <div class="col-md-6 mx-auto"></div>
    <div class="card"> 
        <div class="card-body">
            <h1 class="text-center">
                <span class="text-primary">
                    <i class="fa fa-lock" aria-hidden="true"></i> Login Panel
                </span> Client
            </h1>
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password">
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block" (click)="onLoginWithGoogle()">
                <button type="button" class="btn btn-danger btn-block">
                    <i class="fa fa-google-plus" aria-hidden="true"></i> Google account
                </button>
              </form>
        </div>
    </div>
</div>
