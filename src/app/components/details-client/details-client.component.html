<div class="row m-3">
    <div class="col-md-6">
        <a routerLink="/">
        <i class="fa fa-arrow-circle-left"></i>Back to dashboard
    </a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <button class="btn btn-danger mr-1" routerLink="/client/edit/{{id}}">
              <i class="fa fa-pencil" ></i> Edit
            </button>
            <button class="btn btn-dark" (click)="delete(id)">
                <i class="fa fa-trash"></i> Delete
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            
            <div class="card-body">
                <h4 class="card-title">{{ client.firstName }} {{ client.lastName }} </h4>
                <div class="row">
                    <div class="col-md-8">
                        <ul class="list-group">
                            <li class="list-group-item">Id:<strong> {{id}} </strong></li>
                            <li class="list-group-item">Phone:<strong> {{ client.phone}} </strong></li>
                            <li class="list-group-item">Email: <strong> {{client.email}} </strong></li>
                           
                        </ul>  
                    </div>
                    <div class="col-md-4 text-right">
                      <span class="h5">Balance </span> <button class="btn btn-success"(click)="showBalance=!showBalance">
                             <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <h4 [ngClass]="{'text-danger': showBalance, 'text-success':!showBalance}">{{client.balance |currency:'USD': 'symbol'}} </h4>
                        
                        <div *ngIf="showBalance">
                            <form (ngSubmit)="onSubmit()">
                                <div class="input-group">
                                    <input name="balance" [(ngModel)]="client.balance" type="text" class="form-control">
                                    <div class="btn-group">
                                        <button class="btn btn-warning ml-1" type="submit">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
